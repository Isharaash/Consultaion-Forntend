<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="style2.css">
 
</head>
<body>
    <section class="container">
        <header>Add Appointment Form</header>
        <form  id="AppointmentForm" class="form">

          <div class="input-box">
            <label>Full Name</label>
            <input type="text" id="fName"  placeholder="Enter your name" />
          </div>

          <div class="input-box">
            <label>Address</label>
            <input type="text" id="address"  placeholder="Enter your address" />
          </div>

          <div class="column">
            <div class="input-box">
                <label>Age</label>
                <input type="number" id="age"  placeholder="Enter your age" />
              </div>
            <div class="input-box">
            <label>Birthdate</label>
              <input type="time" id="dob" placeholder="Enter the time"  />
            </div>
            <div class="input-box">
            <label>Sex</label>
            <div class="select-box">
                <select id="sex">
                      <option hidden>Select</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                    </div>
                </div>
          </div>
          <div class="input-box">
            <label>Your Job Type</label>
          <div class="select-box">
        <select id="category">
              <option hidden>Select the Job Type</option>
              <option>Finace</option>
              <option>Health Care</option>
              <option>Managemt</option>
              <option>IT</option>
              <option>Human Resources</option>
              <option>Sales</option>
              <option>Teacher</option>
             </select>
          </div>
          </div>
      
          <div class="input-box">
            <label>Your Country</label>
          <div class="select-box">
            <select id="country">
              <option hidden>Select the Country</option>
              <option>USA</option>
              <option>Japan</option>
              <option>Oman</option>
              <option>United States</option>
              <option>Korea</option>
              <option>Malaysia</option>
              <option>Pakisthan</option>
             </select>
          </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Select Appointment Date</label><br>
            
              <input type="date" id="date" placeholder="Enter the time"  />
            </div>
            <div class="input-box">
             <label>Select Appointment Time</label>
              <input type="time" id="time" placeholder="Enter birth date"  />
            </div>
          </div>

          <div class="input-box">
            <label>Your E-mail</label>
            <input type="email" id="email"  placeholder="Enter your name" />
          </div>

          <div class="input-box">
            <label>Your Phone Number</label>
            <input type="tel" id="phone"  placeholder="Enter your name" />
          </div>

         <button type="submit">Submit</button>
          <button id="backButton">Back</button>
        </form>
      </section>
    
    
      <script >
const AppointmentForm= document.getElementById('AppointmentForm');
const backButton = document.getElementById('backButton');

backButton.addEventListener('click', () => {
window.history.back(); // This will go back to the previous page in the browser's history.
});


AppointmentForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const fName = document.getElementById('fName').value;
    const address= document.getElementById('address').value;
    const age= document.getElementById('age').value;
    const  dob= document.getElementById('dob').value;
   const sex= document.getElementById('sex').value;
    const  category= document.getElementById('category').value;
    const country= document.getElementById('country').value;
    const date= document.getElementById('date').value;
    const  time= document.getElementById('time').value;
   const email= document.getElementById('email').value;
    const  phone= document.getElementById('phone').value;
   
       
// Validation
if (fName.trim() === '') {
alert('Please enter your full name.');
return;
}
if (address.trim() === '') {
alert('Please enter your address.');
return;
}
if (age.trim() === '') {
alert('Please enter your age.');
return;
}

if (dob.trim() === '') {
alert('Please select Brithday.');
return;
}

if (sex === 'hidden') {
alert('Please select sex.');
return;
}


if (category === 'hidden') {
alert('Please select the job category.');
return;
}

if (country === 'hidden') {
alert('Please select the country.');
return;
}
if (date.trim() === '') {
alert('Please select a date.');
return;
}

if (time.trim() === '') {
alert('Please select a time.');
return;
}
if (email.trim() === '') {
alert('Please enter your E-mail.');
return;
}
if (phone.trim() === '') {
alert('Please enter your phone number.');
return;
}

    try {
                const response = await fetch('http://localhost:8080/api/v1/CreateAppointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({

                        fName,
                        address,
                        age,
                        dob,
                        sex,
                        category,
                        country,
                        date,
                        time,
                        email,
                        phone,
                       
    }),
                });

                if (response.ok) {
                    alert('Schedule added successfully.');
                } else {
                    alert('Error Schedule.');
                }
            } catch (error) {
                console.error('Error:', error);
               
            }
        });






      </script>
        
             
        
    
    
    
   
</body>
</html>
