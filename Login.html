<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <script >

function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const credentials = {
        email: email,
        password: password
    };

    // Sending a POST request to the Spring Boot API
    fetch('http://localhost:8080/api/v1/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(credentials)
    })
    .then(response => response.json())
    .then(data => {
        if (data.token) {
            // Store the token in localStorage or sessionStorage
            localStorage.setItem('token', data.token);

            // Redirect the user to the appropriate page based on their role
            if (data.role === 'USER') {
                alert('Login successful User '+ data.name);
                window.location.href = 'user.html';
            } 
            else if (data.role === 'ADMIN'){
                alert('Login successful Admin '+ data.name);
                window.location.href = 'admin.html';
            }
            else if (data.role === 'COUNSELOR'){
                alert('Login successful Counselor '+ data.name);
                window.location.href = 'counselor.html';
            }
        } else {
            alert('Login failed. Please check your credentials.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during login.');
    });
}




    </script>
</body>
</html>
