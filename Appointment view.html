<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Details</title>
</head>
<body>
    <h1>View details Details</h1>
    <div>
        <label for="searchInput">Search by ID:</label>
        <input type="text" id="searchInput" placeholder="Enter ID">
        <button id="searchButton">Search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Date of Birth</th>
                <th>Sex</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        // Fetch data from the Spring Boot API
        fetch('http://localhost:8080/api/v1/getAllEmployees')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data');
                data.content.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.fName}</td>
                        <td>${item.mName}</td>
                        <td>${item.lNamed}</td>
                        <td>${item.address}</td>
                        <td>${item.age}</td>
                        <td>${item.dob}</td>
                        <td>${item.sex || 'N/A'}</td>
                        <td>${item.email}</td>
                        <td>${item.phone}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

            document.getElementById('searchButton').addEventListener('click', () => {
            const searchId = document.getElementById('searchInput').value;
            if (!searchId) {
                alert('Please enter an ID to search.');
                return;
            }

            // Fetch data from the Spring Boot API based on the search ID
            fetch(`http://localhost:8080/api/v1/searchEmployee/${searchId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data');
                    tableBody.innerHTML = ''; // Clear previous search results
                    if (data.content) {
                        const item = data.content;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.fName}</td>
                            <td>${item.mName}</td>
                            <td>${item.lNamed}</td>
                            <td>${item.address}</td>
                            <td>${item.age}</td>
                            <td>${item.dob}</td>
                            <td>${item.sex || 'N/A'}</td>
                            <td>${item.email}</td>
                            <td>${item.phone}</td>
                        `;
                        tableBody.appendChild(row);
                    } else {
                        alert('No matching record found.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
