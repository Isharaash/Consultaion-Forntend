
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generation</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="search">
        <input class="srch" type="search" id="searchInput" placeholder="Type To text">
        <button id="searchButton" class="btn">Search</button>
    </div>

    <div class="table_responsive">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Job Type</th>
                    <th>Country</th>
                    <th>Appointment Date</th>
                    <th>Appointment Time</th>
                    <th>E-mail</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="data">
                <!-- Table rows will be generated here -->
            </tbody>
        </table>
    </div>

    <script>
           fetch('http://localhost:8080/api/v1/getAllAppointment')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('data');
        data.content.forEach(event => {
            const row = document.createElement('tr');
            row.innerHTML = `
                                         <td>${event.id}</td>
                                        <td>${event.fName}</td>
                                        <td>${event.address}</td>
                                        <td>${event.age}</td>
                                        <td>${event.dob}</td>
                                        <td>${event.sex}</td>
                                        <td>${event.category}</td>
                                        <td>${event.country}</td>
                                        <td>${event.date}</td>
                                        <td>${event.time}</td>
                                        <td>${event.email}</td>
                                        <td>${event.phone}</td>
                                        <td>
                                            <span class="action_btn">
                                                <a href="#">Edit</a>
                                                <a href="#">Remove</a>
                                            </span>
                                        </td>

            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });

    
    document.getElementById('searchButton').addEventListener('click', () => {
            const searchId = document.getElementById('searchInput').value;
            if (!searchId) {
                alert('Please enter an ID to search.');
                return;
            }

            // Fetch data from the Spring Boot API based on the search ID
            fetch(`http://localhost:8080/api/v1/searchAppointment/${searchId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data');
                    tableBody.innerHTML = ''; // Clear previous search results
                    if (data.content) {
                        const event = data.content;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${event.id}</td>
                                        <td>${event.fname}</td>
                                        <td>${event.address}</td>
                                        <td>${event.age}</td>
                                        <td>${event.dob}</td>
                                        <td>${event.sex}</td>
                                        <td>${event.category}</td>
                                        <td>${event.country}</td>
                                        <td>${event.date}</td>
                                        <td>${event.time}</td>
                                        <td>${event.email}</td>
                                        <td>${event.phone}</td>
                                        <td>
                                            <span class="action_btn">
                                                <a href="#">Edit</a>
                                                <a href="#">Remove</a>
                                            </span>
                                        </td>
                        `;
                        tableBody.appendChild(row);
                    } else {
                        alert('No matching record found.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
   


        
    </script>
</body>
</html>
